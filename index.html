<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderwood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="dist/game.bundle.obf.js"></script>
        <script>
            const flag = false;
            if (flag) {
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            }
            window.addEventListener("keydown", (e) => {
  if (e.key.toLowerCase() === "t") {
    window.game.world.stressSpawn(50); // spawn 50 slimes per press
    console.log("[StressTest] Spawned 50 slimes");
  }
});
    </script>
</body>
</html>
